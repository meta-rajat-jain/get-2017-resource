<div>
    <div>
      <div class="container">
          <div class="row main" style="min-height:100%">
           
            <div class="main-login main-center">
               
                    <div class="panel-title text-center">
                        <h1 class="title">Forgot Password</h1>
                        <hr />
                 </div> 
              <form  id="employee" class="form-horizontal" method="post" action="#">
                      
                <div class="form-group">
                  <label for="email" class="cols-sm-2 control-label">Enter Email</label>
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span class="input-group-addon"></span>
                      <input type="text" #username name="username" class="username" id="username" required  class="form-control"/>  
                    </div>
                  </div>
                </div>
      
               
                <div class="form-group ">
                  <button type="button" class="btn btn-default btn-lg btn-block login-button" (click)="forgetPassword(username.value)" >Submit</button>
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
